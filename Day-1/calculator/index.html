<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/ouput.css" />
    <style>
      .btn {
        background-color: rgb(229, 231, 235);
        font-size: 1.125rem;
        font-weight: 500;
        border-radius: 0.5rem;
        height: 3rem;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #818790;
      }
      .btn,
      .btn1,
      .btn2,
      .btn3 {
        cursor: pointer;
      }

      .btn-op {
        background-color: orange;
        border: none;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease-in;
      }
      .btn-op:hover {
        background-color: rgb(225, 139, 0);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-400">
    <div class="bg-black p-3 rounded-xl shadow-lg w-60">
      <input
        type="text"
        id="display"
        readonly
        class="w-full mb-4 h-12  text-right text-xl px-3 border rounded bg-gray-100"
      />
      <div class="grid grid-cols-4 gap-2">
        <button onclick="appendValue('7')" class="btn">7</button>
        <button onclick="appendValue('8')" class="btn">8</button>
        <button onclick="appendValue('9')" class="btn">9</button>
        <button onclick="chooseOperator('/')" class="btn1 btn-op">/</button>

        <button onclick="appendValue('4')" class="btn">4</button>
        <button onclick="appendValue('5')" class="btn">5</button>
        <button onclick="appendValue('6')" class="btn">6</button
        ><button onclick="chooseOperator('*')" class="btn1 btn-op">*</button>

        <button onclick="appendValue('1')" class="btn">1</button>
        <button onclick="appendValue('2')" class="btn">2</button>
        <button onclick="appendValue('3')" class="btn">3</button>
        <button onclick="chooseOperator('-')" class="btn1 btn-op">-</button>

        <button
          onclick="clearbtn()"
          class="btn3 bg-gray-300 rounded-2xl hover:bg-gray-400 transition-all duration-200 ease-in-out active:scale-95"
        >
          C
        </button>
        <button onclick="appendValue('0')" class="btn">0</button>
        <button
          onclick="calculate()"
          class="btn2 bg-green-500 rounded-xl hover:bg-green-600 transition-all duration-200 ease-in-out active:scale-95"
        >
          =
        </button>
        <button onclick="chooseOperator('+')" class="btn1 btn-op">+</button>
         <button onclick="appendDecimal('.')" class="btn1 btn-op">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
